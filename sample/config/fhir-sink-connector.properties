# FHIR Secure Sink Connector Configuration Template
# Copy this file and update with your Azure Health Data Services details

name=fhir-secure-sink-connector
connector.class=com.healthcare.kafka.connect.fhir.FhirSecureSinkConnector
tasks.max=1

# Kafka Topics
topics=fhir-resources

# Azure Health Data Services Configuration
# Replace with your actual FHIR service URL
fhir.server.url=https://your-fhir-service.fhir.azurehealthcareapis.com

# Azure Entra ID (formerly Azure AD) Authentication
# Replace with your actual tenant, client ID, and secret
azure.tenant.id=your-tenant-id-here
azure.client.id=your-client-id-here
azure.client.secret=your-client-secret-here

# OAuth2 Scope (usually this default is correct)
azure.scope=https://azurehealthcareapis.com/.default

# Optional: Specify expected FHIR resource type for validation
# fhir.resource.type=Patient

# HTTP and Retry Configuration
http.timeout.ms=30000
retry.attempts=3
retry.backoff.ms=1000

# FHIR Validation
fhir.validation.enabled=true

# Kafka Connect Configuration
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter
key.converter.schemas.enable=false
value.converter.schemas.enable=false